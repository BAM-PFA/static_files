<!DOCTYPE html>
<html lang="en">
<head>
<title>Siegfried report: Lynne Sachs 2020 donation digital files</title>
<meta charset="utf-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container">

  <div class="row">
    <div class="col">
      <div class="table-responsive table-body">

        <table id="dataframe" class="table table-primary table-striped table-bordered table-compact">
          <thead></thead>
          <tbody></tbody>
        </table>
      
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<!-- <script>
  let table = new DataTable('#dataframe',{

  });
</script> -->
<script>
  // new DataTable('#dataframe', {
  //   // 'dom': '<"top"flip>t<"bottom"><"clear">',
  //   'ajax': {
  //       'url': 'siegfried.json'
  //   }
  // });
  /* Initialization of datatable */ 
  $(document).ready(function () { 
    /* Student's data loaded from  
    text file */ 
    $('#dataframe').dataTable({
      "ajax": {
        "url": "./siegfried.json"
      },
      "columns": [{data:'filename'},{data:'filesize'},{data:'modified'},{data:'errors'},{data:'md5'},{data:'namespace'},{data:'id'},{data:'format'},{data:'version'},{data:'mime'},{data:'basis'},{data:'warning'}]
    }); 
  }); 
</script>
</body>
</html>
